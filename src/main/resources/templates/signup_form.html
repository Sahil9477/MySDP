<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>

<div class="nav">
    <nav class="nav" style="background-color: #FF740F;">
        <!-- <a class="nav-link active" aria-current="page" style="color: black;">Your Security Is Our Motto</a> -->
        <h2 class="slogan">Your Security Is Our Motto</h2>
    </nav>
</div>
<body>

<style>
	.nav{
    height: 75px;
    background-color: #FF740F;
  }
  .slogan{
    margin-left: 20px;
    margin-top: 15px;
  } 
#box{
	width: 150px;
    background-color: #FF995C;
    border: 3px solid #FF740F ;
  }
  #box2{
	width: 150px;
    background-color: #FF995C;
    border: 3px solid #FF740F ;
  }
  


a:link { text-decoration: none; }
a:visited { text-decoration: none; }
a:hover { text-decoration: underline; }
a:active { text-decoration: underline; }

</style>
<section class="vh gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration"
                    style="border-radius: 15px; border: 2px solid #FF995C">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="mb-4 pb-2 pb-md-0 mb-md-5">Register</h2>
                        <hr style="width:100%;text-align:left;border: 2px solid #FF740F;"><br>

                        <form th:action="@{/process_register}" th:object="${user}" 
			                  method="post" style="max-width: 600px; margin: 0 auto;">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text"  th:field="*{firstName}" class="form-control" 
							required minlength="2" maxlength="20"/>
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{lastName}" class="form-control" 
							required minlength="2" maxlength="20" />
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
								   <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{society_name}" class="form-control" required />
                                        <label class="form-label" >Society Name</label>
                                    </div>

                                </div>
                                	   <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{house_identity}" class="form-control" required />
                                        <label class="form-label" >House Identity</label>
                                    </div>

                                </div>
                                
                                
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" th:field="*{email}" class="form-control" required />
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                       <input type="password" th:field="*{password}" class="form-control" 
							required minlength="6" maxlength="10"/>
                                        <label class="form-label">Password</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{role}" class="form-control" require/>
                                        <label class="form-label">Role</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" th:field="*{phone_number}" class="form-control" required minlength="10" id="phone_number"/>
                                        <label class="form-label">Phone Number</label>
                                    </div><br><br>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="box" />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <button type="button" class="btn btn-primary btn-lg"onclick="sendMsg()" id="box2">Click Me</button><br>
                                        <h6 style="font-weight: 100;padding-top: 20px;">click above button to send unique id to member</h6><br>
                                      
                                    </div>
                                    
                                </div>
                                
                                <center>
                                    <h6 id="message"></h6>
                                </center>
                            </div>
                             <span hidden type="text" th:text="${user.unique_id}"  ></span>

                            <input type="hidden" th:field="*{unique_id}" id="unique_id"/>
							


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    function returnUid() {
    const unique_id = document.getElementById("unique_id").value;
   return unique_id;
}

	function returnPhoneno() {
	    const phone_number = document.getElementById("phone_number").value;
	   return phone_number;
}
	 function sendMsg() {
        var myHeaders = new Headers();
        
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
    
    "token": "b3wneg2zgspxpexc",
    "to": "+91"+returnPhoneno(),
    "body": "Dear Member\n your secret unique id is "+returnUid()+"\nKindly DO NOT share this id with ANYONE"
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("https://api.ultramsg.com/instance40174/messages/chat", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));
}

</script>
<style>
 
#message{
    color:green;
}


</style>
<script>
    const button = document.getElementById("box2");
const message = document.getElementById("message");

button.addEventListener("click", () => {
  message.textContent = "Your Unique ID has been sent to Your WhatsApp";
  message.style.display = "block";
  setTimeout(() => {
    message.style.display = "none";
  }, 4000);
});

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
